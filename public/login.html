<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
    <link rel="shortcut icon" type="image/jpg" href="img/favicon.png"/>
    <link rel="stylesheet" href="css/style.css">
    <title>LOGIN</title>
</head>
<body>
    <main class="mainLog">
        <form class="form">
            <div>
                <button type="button" id="goBackBtn" class="basicBtn">Volver</button>
            </div>
            <div>
                <h2 class="textLog">Login</h2>
            </div>
            <div class="write">
                <input type="email" class="input" required name="email" id="inputEmail" placeholder="Escribe tu email"/>
            </div>
            <div class="write">
                <input type="password" class="input" required name="password" id="inputPass" placeholder="Escribe tu contraseña"/>
            </div>
            <div class="btn">
                <button type="button" id="forgotBtn" class="notBtn">Olvidé mi contraseña</button>
            </div>
            <div class="btn">
                <button type="button" id="loginBtn" class="basicBtn">Iniciar sesión</button>
            </div>
        </form>
    </main>
    <script src="js/login.js"></script>
</body>
</html>
